  <!DOCTYPE html>
  <html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/style.css" />
         <link type="text/css" rel="stylesheet" href="css/font-awesome.css" />
      
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        
       <div class='reg_page black'>
          <div class='container'>
         <div class='header'>
           <div id='header_img'>
            <img src='images/KPMG.png' class='image-responsive'>
           </div>
         </div>
         
         <div class='row'>
         <div class='main1'>
            <div class='col s10 m10 l10'>
           <h2 class='white-text'>Create Account</h2>
           <form>
               <div class='input-field col s10 m10 l10'>
               <input  type='email'  id='email' class='validate white-text'>
                <label for="email" class='white-text'>Email Address</label>
                 </div>
                  <div class='input-field col s10 m10 l10'>
               <input  type='password'  id='password' class='validate white-text'>
                <label for="password" class='white-text'>Password</label>
                <p class='white-text'>Your password must include atleast one symbol and be eight 
                  characters long.
                 </div>
                 <button class='btn blue-text white'>CREATE</button>
             </form>
             </div>
           </div>
           </div>


           </div>
           </div>           
                                

          
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
